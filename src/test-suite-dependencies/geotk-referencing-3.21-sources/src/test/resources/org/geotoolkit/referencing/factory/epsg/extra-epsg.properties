  GEOGCS["WGS 84",\
    DATUM["WGS_1984",SPHEROID["WGS_1978",6378135,298.26],TOWGS84[0,0,0]],\
    PRIMEM["Greenwich",0],UNIT["Decimal_Degree",0.0174532925199433]],\
  PROJECTION["BrokenCRS"],\
  PARAMETER["central_meridian",134.0],\
  PARAMETER["latitude_of_origin",0.0],\
  PARAMETER["standard_parallel_1",-18.0],\
  PARAMETER["standard_parallel_2",-36.0],\
  UNIT["Meter",1]]
